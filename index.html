<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Author">
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul class="lnav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
                <ul class="rnav">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li class="apps"> <input type="image" src="apps.png" alt="apps" width="20px" height="20px" /></li>
                    <li class="signin"><a href="#"><b>Sign In</b></a></li>
                </ul>
            </nav>
        </header>
        <div class="center">
            <img src="google.png" alt="google">

            <div class="search">
                <img class="searchicon" src="search.png" alt="search" width="20px">
                <input type="search">
                <img class="soundicon" src="googlemic.png" alt="googlemic" width="15px">
            </div>
            <div class="sbuttons">
                <button>Google Search</button>
                <button>I'm felling lucky</button>
            </div>
        </div>
        <footer>
            <nav>
                <ul class="lnav">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul class="rnav">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
